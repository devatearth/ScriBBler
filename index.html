<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External resources-->
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- On build css files-->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <!-- On build JS files-->
    <script src="scripts/index.js" type="text/javascript"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
</head>

<body>
    <!--Since localHost not allowing to add html files within other html files automated the modal generation with JS> -->

    <!-- Header tab begins here-->
    <div>
        <span id='logo'>ScriBBler</span>
        <br>
        <span class='subHeading'>Explore, </span>
        <span class='subHeading'>Imagine, </span>
        <span class='subHeading'>Create</span>
        <span class='headerButtonGroup'>
		<button class = 'headerButton' id = 'signUp' onclick='ShowSignUpModal()'>Sign Up</button>
		<button class = 'headerButton' id = 'signIn'onclick='ShowSignInModal()'>Sign In</button>
		</span>
    </div>
    <!-- Home page all-posts and create post buttons are here-->
    <div class="page-button">
        <a href="./html/postsList.html"><button  id = 'allPosts' style = "background-color:#e6e600">All Posts</button></a>
        <button id='createPost' style="background-color:#e6e600" onclick='showModal("createPostModal")'>Create Post</button>
    </div>
    <!-- Modal population is automated in common.js file. To reduce duplication of code-->
    <div id="signUpModal" class="modal"></div>
    <div id="signInModal" class="modal"></div>
    <!-- Modal for create post buttton-->
    <div id="createPostModal" class="modal">
        <div id='modal' class="modal-content ">
            <div>
                <span class="close" onclick='closeModal("createPostModal")'>&times;</span>
                <form id='form'>
                    <p>Pen Your Post</p>
                    <label for='name'>Title</label>
                    <input type='text' placeholder='Enter title of your post' id='title' class='form-control'></input>
                    <label for='name'>Contents</label>
                    <textarea type='text' placeholder='Enter the contents of your post' id='contents' class='form-control' rows="4" cols="50"></textarea>
                </form>
            </div>
            <br>
            <button id='submit-button' class='btn btn-success form-control'>Create</button>
        </div>
    </div>
</body>

</html>
