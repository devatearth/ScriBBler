<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
    <script src="../scripts/post.js" type="text/javascript"></script>
    <script src="../scripts/common.js" type="text/javascript"></script>
</head>

<body id="body">
    <!-- TODO: Include code for header here -->
    <div>
        <span id='logo'>ScriBBler</span>
        <br>
        <span class='subHeading'>Explore, </span>
        <span class='subHeading'>Imagine, </span>
        <span class='subHeading'>Create</span>
        <span class='headerButtonGroup'>
		<button class = 'headerButton' id = 'signUp' onclick='ShowSignUpModal()'>Sign Up</button>
		<button class = 'headerButton' id = 'signIn'onclick='ShowSignInModal()'>Sign In</button>
		</span>
    </div>
    <!-- Modal population is automated in common.js file. To reduce duplication of code-->
    <div id="signUpModal" class="modal"></div>
    <div id="signInModal" class="modal"></div>
    <div>
        <h4 id="postHeading" value=''></h4>
    </div>
    <div>
        <p id="postAuthor"></p>
    </div>
    <div class="pull-right">
        <button id="btn-edit" class="postButton btn btn-secondary" onclick="EditPost()">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button id="btn-save" class="postButton btn btn-secondary" onclick="SavePost()">Save <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    </div>
    <div>
        <p id="postContent" value=''></p>
    </div>
    <div id="like-button">
        <button class="like-button" onclick="showLikes()"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>Liked</button>
    </div>
    <div id="like-count"></div>
    <div>
        <textarea class="comment-box" type="text" placeholder="Leave a comment..." id="comment" value=""></textarea>
        <br>
        <button class="comment-button" onclick="AddComment()">Comment</button>
    </div>
    <h5>All Comments</h5>
    <div class="comment-showcase" id="comment-showcase">
        <div id="comment-list"></div>
    </div>
    <script>
        loadPost();
    </script>
</body>

</html>
